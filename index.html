<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>零号耀火 | Taskforce Ignition</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引用字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 动态背景 -->
    <div class="bg-video">
        <video autoplay muted loop>
            <source src="bg-video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- 导航栏 -->
    <nav>
        <div class="logo">TASKFORCE IGNITION</div>
        <ul>
            <li><a href="#about">游戏简介</a></li>
            <li><a href="#media">截图/视频</a></li>
            <li><a href="#download">下载</a></li>
        </ul>

    <!-- 主标题 -->
    <div class="hero">
        <h1>零号耀火</h1>

        <button class="cta-button">立即加入特遣队</button>
    </div>

    <!-- 游戏特色 -->
    <section class="features">
        <div class="feature-card">
            <h3>⚡ 未来武器库</h3>
            <p>纳米战甲、等离子步枪、时间扭曲装置...</p>

            <h3>🌍 双时空战场</h3>
